<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{%url 'post:post_create'%}">Create</a>
    <br>
    <h1>Посты</h1>
    {% for post in posts %}
    <a href="{{post.get_absolute_url}}">{{post.title}}</a>
    <br>
    <i>{{post.author}}</i>
    <a href="{% url 'post:post_edit' pk=post.id%}">Edit</a>
    <a href="{% url 'post:post_delete' pk=post.id%}">Delete</a>
    <hr>
    {% endfor %}

  </body>
</html>
